<body>

  <nav class="nixos-dark">
    <div class="nav-wrapper container">
      <a href="./" class="brand-logo">NixCon 2017</a>
      <a href="#" data-activates="mobile-demo" class="button-collapse"><i class="material-icons">menu</i></a>
      <ul id="nav-mobile" class="right hide-on-med-and-down">
        <li><a href="https://twitter.com/nixos_muc"><i class="fa fa-twitter fa-fw"></i></a></li>
      </ul>
      <ul id="mobile-demo" class="side-nav">
        <li><a href="https://twitter.com/nixos_muc"><i class="fa fa-twitter fa-fw"></i></a></li>
      </ul>
    </div>
  </nav>

  <!--h1>index</h1-->
  <div class="container" style="text-align: center; margin-left: auto; margin-right: auto; width: 300px;">
  <img src="./images/nixos-logo.png" width="300" style="margin-top: 4em; margin-bottom: 0em;" />
</div>

<div class="container">
  <div class="row">
    <div class="col s12 m12">
      <h1 class="header center nixos-dark-text">NixCon 2017</h1>
      <h3 class="header center light">Might take place in Munich in October 2017</h3>
    </div>
  </div>
</div>


<div class="container">
  <div class="row">
    <div class="col s12 m12">
      <h3 class="header center nixos-dark-text">Schedule</h3>
    </div>
  </div>
  <div class="row">
    <div class="col s12 m6">
      <h5 class="header center">Saturday &amp; Sunday: Conference Days</h5>
      <p class="block"></p>
    </div>
    <div class="col s12 m6">
      <h5 class="header center">Monday &amp; Tuesday: Hackathon</h5>
      <p class="block"></p>
    </div>
  </div>
</div>

<div class="container">
  <div class="row">
    <!-- Begin MailChimp Signup Form -->
    <div class="col s12 m12">
      <h3 class="header center nixos-dark-text">Newsletter</h3>
      <h5 class="header center light">Get the latest news</h5>
    </div>
    <div class="col s12 m4 offset-m4">
      <form action method="post" id="mc-embedded-subscribe-form" name="mc-embedded-subscribe-form" class="validate" target="_blank">
        <div id="mce-responses" class="clear">
          <div class="response" id="mce-error-response" style="display:none"></div>
          <div class="response" id="mce-success-response" style="display:none"></div>
        </div>
        <!-- real people should not fill this in and expect good things - do not remove this or risk form bot signups-->
        <div style="position: absolute; left: -5000px;" aria-hidden="true"><input type="text" name tabindex="-1" value></div>
        <input type="email" placeholder="mail@example.com" value name="EMAIL" class="required email" id="mce-EMAIL" />
        <input type="submit" value="Subscribe" name="subscribe" id="mc-embedded-subscribe" class="btn-large nixos-dark">
      </form>
    </div>
    <!--End mc_embed_signup-->
    <script type="text/javascript" src="js/mc-validate.js"></script>
    <script type="text/javascript">
      (function($) {window.fnames = new Array(); window.ftypes = new Array();fnames[0]='EMAIL';ftypes  [0]='email';}(jQuery));var $mcj = jQuery.noConflict(true);
    </script>
  </div>
</div>

<div class="container">
  <div class="row">
    <div class="col s12 m12">
      <h3 class="header center nixos-dark-text">Contact</h3>
      <h5 class="header center light">orgateam (at) nixcon217.org</h5>
    </div>
  </div>
</div>
